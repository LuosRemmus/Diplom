{% extends "base.html" %}

{% block head %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
    }
    
    .search-form {
        background-color: #ffffff;
        border: 2px solid #333333;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
    }
    
    .search-input {
        font-size: 20px;
        padding: 10px;
        width: 300px;
        border: 2px solid #555555;
        border-radius: 5px;
    }
    
    .search-button {
        font-size: 20px;
        padding: 10px 20px;
        margin-top: 10px;
        background-color: #3e3fa4;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .search-button:hover {
        background-color: #4a4bc4;
    }
</style>
{% endblock %}

{% block content %}

<form action="http://127.0.0.1:8000/group_wall" method="GET" class="search-form">
    <input type="text" name="domain" placeholder="Domain" class="search-input">
    <br>
    <button class="search-button">Submit</button>
</form>


{% endblock %}
