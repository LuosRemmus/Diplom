{% extends "base.html" %}

{% block head %}
<style>
    body {
      background-color: #f2f2f2;
    }
    .container {
      text-align: center;
      padding: 20px;
      margin: 0 auto;
      width: 400px;
      border: 2px solid #ccc;
      font-family: Arial, sans-serif;
    }
    .container div {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }
    
</style>
{% endblock %}

{% block content %}
<div class="container">
{% for g in groups %}
    <div style="font-family: 'Arial Black', sans-serif; font-size: 24px; color: #2325c4; border: 2px solid #2325c4;"> {{ g }}: </div>
    {% for item in groups[g] %}
        <div style="font-family: 'Arial Black', sans-serif; font-size: 24px; color: #ff4d4d;"> {{ item }} </div>
    {% endfor %}
{% endfor %}
</div>
{% endblock %}
